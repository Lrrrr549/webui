<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>视频处理 WebUI</title>
    <!-- 恢复对外部 JS 文件的引用 -->
    <script type="module" src="scripts/app.js" defer></script>
    
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <style>
      /* --- 核心变量定义 (赛博科技风格) --- */
      :root {
        --bg-core: #050e18; /* 深空背景 */
        --bg-panel: rgba(12, 28, 48, 0.75); /* 半透明面板 */
        --bg-panel-hover: rgba(18, 40, 68, 0.85);
        --border-tech: #1d4f7a; /* 装饰性边框暗色 */
        --accent-cyan: #00f2ff; /* 核心高亮青色 */
        --accent-blue: #1890ff; /* 次级蓝色 */
        --text-main: #e6f7ff;
        --text-sub: #8fbcdb;
        --grid-line: rgba(29, 79, 122, 0.3);
        
        --font-ui: 'Inter', system-ui, sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
        
        --shadow-glow: 0 0 10px rgba(0, 242, 255, 0.3);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-core);
        /* 背景网格纹理 */
        background-image: 
          linear-gradient(var(--grid-line) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
        background-size: 40px 40px;
        color: var(--text-main);
        font-family: var(--font-ui);
        height: 100vh;
        overflow: hidden;
      }

      /* 自定义滚动条 */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.3);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-tech);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-cyan);
      }

      /* --- 布局结构 --- */
      .app-shell {
        display: flex;
        height: 100vh;
        padding: 20px;
        gap: 20px;
      }

      aside.left-panel {
        width: 450px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        flex-shrink: 0;
      }

      main.right-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
        min-width: 0;
      }

      /* --- 通用面板样式 --- */
      section {
        background: var(--bg-panel);
        border: 1px solid var(--border-tech);
        border-radius: 4px;
        padding: 16px;
        position: relative;
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        display: flex;
        flex-direction: column;
      }

      /* 面板四角装饰 */
      section::before, section::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        border: 2px solid var(--accent-cyan);
        transition: all 0.3s ease;
      }
      section::before {
        top: -1px; left: -1px;
        border-right: none; border-bottom: none;
      }
      section::after {
        bottom: -1px; right: -1px;
        border-left: none; border-top: none;
      }

      /* 标题样式 */
      .section-title, .player-header, .interval-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        border-bottom: 1px solid var(--border-tech);
        padding-bottom: 8px;
        position: relative;
      }
      
      .section-title::after, .player-header::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 40px;
        height: 2px;
        background: var(--accent-cyan);
        box-shadow: var(--shadow-glow);
      }

      h2, h3 {
        font-size: 16px;
        font-weight: 600;
        color: var(--accent-cyan);
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 0 0 5px rgba(0, 242, 255, 0.5);
      }

      #videoCount {
        font-family: var(--font-mono);
        color: var(--accent-cyan);
        font-size: 18px;
      }

      /* --- 控件与按钮 --- */
      button {
        cursor: pointer;
        font-family: var(--font-ui);
        transition: all 0.2s;
        font-size: 13px;
      }

      .ghost-btn {
        background: transparent;
        border: 1px solid var(--border-tech);
        color: var(--text-sub);
        padding: 4px 12px;
        border-radius: 2px;
      }
      .ghost-btn:hover {
        border-color: var(--accent-cyan);
        color: var(--accent-cyan);
        box-shadow: var(--shadow-glow);
      }

      .primary-btn {
        background: rgba(0, 242, 255, 0.1);
        border: 1px solid var(--accent-cyan);
        color: var(--accent-cyan);
        padding: 6px 16px;
        border-radius: 2px;
        font-weight: 600;
      }
      .primary-btn:hover {
        background: var(--accent-cyan);
        color: #000;
        box-shadow: var(--shadow-glow);
      }

      input, select, textarea {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-tech);
        color: var(--text-main);
        padding: 8px 10px;
        font-family: var(--font-ui);
        border-radius: 2px;
        outline: none;
      }
      input:focus, select:focus, textarea:focus {
        border-color: var(--accent-cyan);
        box-shadow: inset 0 0 5px rgba(0, 242, 255, 0.2);
      }

      /* --- 左侧: 播放器 --- */
      .player-section {
        flex: 0 0 auto;
      }
      
      .video-display {
        width: 100%;
        background: #000;
        border: 1px solid var(--border-tech);
        aspect-ratio: 16/9;
        margin-bottom: 10px;
      }

      .interval-panel {
        margin-top: 5px;
      }
      .interval-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        min-height: 40px;
      }
      .interval-chip {
        /* JS生成此元素时可参考此样式 */
        background: rgba(24, 144, 255, 0.2);
        border: 1px solid var(--accent-blue);
        padding: 2px 8px;
        font-size: 12px;
        color: var(--text-main);
        border-radius: 2px;
        font-family: var(--font-mono);
      }
      .interval-placeholder {
        color: var(--text-sub);
        font-size: 12px;
        font-style: italic;
        padding: 10px 0;
      }

      /* --- 左侧: 视频库 --- */
      .library-section {
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .video-toolbar {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }
      
      .search-group {
        flex: 1;
        display: flex;
        gap: 5px;
      }
      #videoSearchInput {
        width: 100%;
      }

      .video-list {
        list-style: none;
        overflow-y: auto;
        flex: 1;
        padding-right: 5px;
      }

      /* JS生成的列表项样式参考 */
      .video-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        cursor: pointer;
        transition: background 0.2s;
      }
      .video-item:hover {
        background: rgba(0, 242, 255, 0.05);
      }
      .video-item.active {
        background: rgba(0, 242, 255, 0.1);
        border-left: 3px solid var(--accent-cyan);
      }
      .video-info h4 {
        font-size: 14px;
        color: var(--text-main);
        margin-bottom: 4px;
      }
      .video-info p {
        font-size: 12px;
        color: var(--text-sub);
      }

      /* 新增视频面板 */
      .video-add-panel {
        /* 默认样式由JS控制显示/隐藏 */
        display: none; 
        background: rgba(0,0,0,0.5);
        border: 1px solid var(--accent-blue);
        padding: 15px;
        margin-bottom: 15px;
        animation: slideDown 0.3s ease;
      }
      /* 需要JS添加 .show 类来显示 */
      .video-add-panel.show, 
      /* 或者如果原有JS是直接操作style.display，这行CSS只是辅助 */
      .video-add-panel[style*="display: block"] {
        display: block;
      }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .form-row {
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .form-row label {
        font-size: 12px;
        color: var(--text-sub);
      }
      .form-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 10px;
      }
      .form-actions button[type="submit"] {
        background: var(--accent-blue);
        border: none;
        color: white;
        padding: 6px 16px;
        border-radius: 2px;
      }

      /* --- 右侧: 聊天 & 知识图谱 --- */
      .chat-section {
        flex: 1;
        min-height: 200px;
      }
      
      .model-selector {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--text-sub);
      }
      .model-selector select {
        background: #020810;
        border-color: var(--accent-blue);
        color: var(--accent-cyan);
        font-weight: bold;
      }

      .chat-window {
        flex: 1;
        background: rgba(0,0,0,0.2);
        border: 1px solid rgba(255,255,255,0.05);
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        font-size: 14px;
      }

      /* 聊天气泡样式，供JS生成元素时使用 */
      .msg {
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 4px;
        line-height: 1.5;
        position: relative;
      }
      .msg.user {
        align-self: flex-end;
        background: rgba(24, 144, 255, 0.2);
        border: 1px solid var(--accent-blue);
        color: var(--text-main);
        border-bottom-right-radius: 0;
      }
      .msg.ai {
        align-self: flex-start;
        background: rgba(0, 242, 255, 0.1);
        border: 1px solid rgba(0, 242, 255, 0.3);
        color: var(--text-main);
        border-bottom-left-radius: 0;
      }
      .msg.ai::before {
        content: '[AI]';
        display: block;
        font-size: 10px;
        color: var(--accent-cyan);
        margin-bottom: 4px;
        font-family: var(--font-mono);
      }

      .graph-section {
        height: 300px;
        flex: 0 0 auto;
      }
      .graph-container {
        flex: 1;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
        position: relative;
        overflow: hidden;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .input-section {
        flex: 0 0 auto;
        display: flex;
        gap: 10px;
        padding: 12px;
      }
      
      .input-section textarea {
        flex: 1;
        resize: none;
        height: 50px;
        background: rgba(5, 14, 24, 0.8);
        border: 1px solid var(--border-tech);
        transition: height 0.2s;
      }
      .input-section textarea:focus {
        height: 70px;
      }

      #sendBtn {
        width: 80px;
        background: var(--accent-cyan);
        border: none;
        color: #000;
        font-weight: bold;
        clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
      }
      #sendBtn:hover {
        background: #fff;
        box-shadow: 0 0 15px var(--accent-cyan);
      }

      @media (max-width: 1024px) {
        .app-shell {
          flex-direction: column;
          overflow-y: auto;
        }
        aside.left-panel {
          width: 100%;
          height: auto;
        }
        body {
          overflow: auto;
          height: auto;
        }
        main.right-panel {
          height: 800px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <aside class="left-panel">
        <section class="player-section">
          <div class="player-header">
            <h2>视频预览</h2>
            <button id="fullscreenBtn" class="ghost-btn">全屏</button>
          </div>
          <video
            id="videoPlayer"
            class="video-display"
            controls
            autoplay
            loop
            muted
            playsinline
          >
            <source id="videoSource" />
            您的浏览器暂不支持 HTML5 视频。
          </video>
          <div class="interval-panel">
            <div class="interval-header">
              <span>模型时间检测</span>
            </div>
            <div id="intervalList" class="interval-chips">
              <span class="interval-placeholder">
                首次向模型提问后自动生成检测片段
              </span>
            </div>
          </div>
        </section>
        <section class="library-section">
          <div class="section-title">
            <h3>视频库</h3>
            <span id="videoCount">0</span>
          </div>
          <div class="video-toolbar">
            <div class="search-group">
              <input
                type="text"
                id="videoSearchInput"
                placeholder="按名称搜索视频"
              />
              <!-- 
              <button id="videoSearchBtn" type="button" class="ghost-btn">查找</button>
              <button id="videoSearchReset" type="button" class="ghost-btn">重置</button> 
              -->
            </div>
            <button id="toggleAddVideoBtn" type="button" class="primary-btn">
              新增视频
            </button>
          </div>
          <div id="addVideoPanel" class="video-add-panel">
            <form id="addVideoForm">
              <div class="form-row">
                <label for="videoNameInput">名称</label>
                <input id="videoNameInput" name="name" required />
              </div>
              <div class="form-row">
                <label for="videoSummaryInput">简介</label>
                <textarea
                  id="videoSummaryInput"
                  name="summary"
                  rows="2"
                  placeholder="可选"
                ></textarea>
              </div>
              <div class="form-row">
                <label for="videoTagsInput">标签（用逗号分隔）</label>
                <input
                  id="videoTagsInput"
                  name="tags"
                  placeholder="例如：安全帽, 烟雾"
                />
              </div>
              <div class="form-row file-row">
                <label for="videoFileInput">选择视频文件</label>
                <input
                  id="videoFileInput"
                  name="file"
                  type="file"
                  accept="video/*"
                  required
                />
              </div>
              <div class="form-actions">
                <button type="submit">上传</button>
                <button id="cancelAddVideoBtn" type="button" class="ghost-btn">
                  取消
                </button>
              </div>
            </form>
          </div>
          <ul id="videoList" class="video-list">
            <!-- 视频列表将由 scripts/app.js 填充 -->
          </ul>
        </section>
      </aside>

      <main class="right-panel">
        <section class="chat-section">
          <div class="section-title">
            <h3>异常事件解析模型</h3>
            <div class="model-selector">
              <label for="modelSelect">模型:</label>
              <select id="modelSelect">
                <option value="qwenvl">Qwen-VL</option>
                <option value="ours">Ours</option>
              </select>
            </div>
          </div>
          <div id="chatWindow" class="chat-window">
            <!-- 聊天记录将由 scripts/app.js 填充 -->
          </div>
        </section>

        <section class="graph-section">
          <div class="section-title">
            <h3>知识图谱</h3>
            <button id="refreshGraphBtn" class="ghost-btn">刷新</button>
          </div>
          <div id="graphContainer" class="graph-container">
            <canvas id="graphCanvas"></canvas>
          </div>
        </section>

        <section class="input-section">
          <textarea
            id="userInput"
            placeholder="描述你想与模型交流的内容，或针对视频提出问题..."
          ></textarea>
          <button id="sendBtn">发送</button>
        </section>
      </main>
    </div>
  </body>
</html>
